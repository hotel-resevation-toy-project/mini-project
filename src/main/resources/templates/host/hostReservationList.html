<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"></div>
  <ul th:each="reservation : ${reservations}">
    <li class="list-group border border-white rounded">
      <div class="list-group-item list-group-item-action d-flex gap-3 py-3">
        <span class="fw-bolder fs-5">ReserveNumber :&nbsp;</span>
        <div th:text="${reservation.reserveNumber}">예약 번호</div>
        <div class="d-flex flex-row">
          <div>
            <span th:text="${reservation.userName}" class="mb-0 fw-bolder fs-5">예약자명</span>
          </div>
          <div>
            <span th:text="${reservation.userPhoneNumber}" class="mb-0 fw-bolder fs-5">전화번호</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
